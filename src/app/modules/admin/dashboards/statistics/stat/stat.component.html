<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center justify-end min-w-0">
                    
                    <div dir="rtl"class="flex flex-col min-w-0 mr-4">
                        
                            <div   class="text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate reem-kufi">السلام عليكــــم</div>
                        
                        <div class="flex items-center">
                            
                            <div class="ml-1.5 leading-6 truncate text-secondary reem-kufi">مرحبا بكم في لوحة التحكم</div>
                        </div>
                    </div>
                    <div class="flex-0 w-20 h-20 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col md:flex-row w-full justify-center mx-auto gap-x-5 mt-10" >

        <ng-container *ngFor="let stat of stats">
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden "  >
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">{{stat.title}}</div>
                    
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-green-500">{{stat.value}}</div>
                    <div class="text-lg font-medium text-green-600 dark:text-green-500">{{stat.subtitle}}</div>
                    <!-- <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">Completed:</div>
                        <div class="ml-1.5 text-lg font-semibold">13</div>
                    </div> -->
                </div>
            </div>
    
        </ng-container>

        
       
    
    </div>
</div>
