<div class="text-gray-900 py-10 px-6 w-full bg-gray-50">
    <button dir="rtl"
        class="absolute top-10 right-16 z-50 bg-green-500 text-white hover:bg-green-600"
        mat-flat-button
        
        (click)="createNiveauEtude()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Add</span>
    </button>
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-4xl font-bold mb-6 text-gray-800 reem-kufi">السنوات الدراسية</h2>
      <p class="text-xl text-gray-600 mb-10">Niveaux d'études</p>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
        <!-- User Count -->
        
        <div  *ngFor="let niveau of niveauEtudes" class="flex flex-col items-center  p-2 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <button
                class="ml-auto"
                mat-icon-button
                (click)="removeNiveauEtude(niveau.id)">
                <mat-icon
                    class="text-red-500 cursor-pointer "
                    [svgIcon]="'heroicons_outline:trash'"></mat-icon>
            </button>
            <div
            class="md:mb-6 mb-2 flex items-center justify-center md:w-28 md:h-28 w-16 h-16 rounded-full bg-gradient-to-r from-green-500 to-gray-600 p-1">
            <div class="w-full h-full rounded-full bg-white flex items-center justify-center">
              <span class="text-4xl font-bold text-gray-800">{{niveau.order}}</span>
            </div>
          </div>
          <div class="text-3xl font-extrabold text-gray-800 reem-kufi">{{niveau.labelAr}}</div>
          <div class="text-lg font-medium text-gray-500">{{niveau.label}}</div>
        </div>
        
      </div>
    </div>
  </div>
