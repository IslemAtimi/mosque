<div class="flex flex-col flex-auto md:w-160 md:min-w-160 -m-6">
            
        <div class="m-4">
            <!-- Title -->
            <div>
                <input
                    class="w-full p-2 text-2xl"
                    [placeholder]="'Label'"
                    [(ngModel)]="niveauEtude.label">
            </div>
            <div>
                <input
                    class="w-full p-2 text-2xl"
                    [placeholder]="'LabelAr'"
                    [(ngModel)]="niveauEtude.labelAr">
            </div>
            <!-- Note -->
            <div>
                <input
                    type="number"
                    class="w-full p-2 text-2xl"
                    [placeholder]="'LabelAr'"
                    [(ngModel)]="niveauEtude.order">
            </div>
        
            <!-- Add Actions -->
            <ng-container *ngIf="true">
                <div class="flex items-center justify-end mt-4">
                    <!-- Save -->
                    <button
                        class="bg-green-500 text-white hover:bg-green-600"
                        mat-flat-button
                        matDialogClose
                        [disabled]="!note.title && !note.content"
                        (click)="createNote(note)">
                        Save
                    </button>
                </div>
            </ng-container>
            <!-- Edit Actions -->
            <ng-container *ngIf="false">
                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center space-x-2">
                        <!-- Image -->
                        <div>
                            <input
                                id="image-file-input"
                                class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                type="file"
                                [multiple]="false"
                                [accept]="'image/jpeg, image/png'"
                                (change)="true"
                                #imageFileInput>
                            <label
                                class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-gray-400 hover:bg-opacity-20 dark:hover:bg-black dark:hover:bg-opacity-5"
                                for="image-file-input"
                                matRipple>
                                <mat-icon [svgIcon]="'heroicons_outline:photograph'"></mat-icon>
                            </label>
                        </div>
                        <!-- Checklist -->
                        <button
                            mat-icon-button
                            (click)="true">
                            <mat-icon [svgIcon]="'heroicons_outline:clipboard-list'"></mat-icon>
                        </button>
                        
                        <!-- Delete -->
                        <button
                            mat-icon-button
                            (click)="deleteNote(note)">
                            <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                    <!-- Close -->
                    <button
                        mat-flat-button
                        matDialogClose>
                        Close
                    </button>
                </div>
            </ng-container>
        </div>

</div>
